<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Comparison Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twentytwenty/1.0.0/css/twentytwenty.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #container {
            width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div id="container">
    <h2>Before and After Comparison</h2>
    <div class="twentytwenty-container">
        <img src="maldives_high_res_sat.png" alt="Low Resolution Image">
        <img src="seattl_high_res.png" alt="High Resolution Image">
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twentytwenty/1.0.0/js/jquery.twentytwenty.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twentytwenty/1.0.0/js/jquery.event.move.js"></script>
<script>
    $(function(){
        $(".twentytwenty-container").twentytwenty();
    });
</script>

</body>
</html>
